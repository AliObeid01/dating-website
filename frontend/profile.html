  <body>
    
    <div class="hero container">
      
      <nav class="top-nav">
        <h2 class="title">Dating Match</h2>
        <ul class="links">
         <a href="./landingpage.html"><li>Home</li></a>

    <section class="container users">

          <div id="user" class="card-container">
            
          </div>

            <h1>Edit Information</h1><br>
            <p class='response' id="updatemsg"></p>
               <label for="name">Name:</label>

               <input type="text" name="bio" id="bio" placeholder="Enter a bio"><br>  
               <label for="age">Age:</label>
               <input type="date" name="age" id="age"><br>
               <label for="interested">Interested:</label>
               <input type="text" name="interested" id="interested"  placeholder="your interested"><br>
               <label for="invisible">Invisible:</label>
               <input type="checkbox" name="interested" id="invisible"><br>
               <button id="edit" class="primary">Save</button> 
          </div>
         
          
          <div id="favorites" class="card-container">
            <h1>Favorites</h1><br>

          </div>

          <div id="favoritby" class="card-container">
            <h1>Favorites By</h1><br>
